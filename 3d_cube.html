<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3d_cube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cube">
        <div class="big">
            <span style="--i:0; --colour:#e2e2e2" ></span>
            <span style="--i:1; --colour:#f0f0f0" ></span>
            <span style="--i:2; --colour:#e2e2e2" ></span>
            <span style="--i:3; --colour:#f0f0f0" ></span>
            <span style="--colour:#ddd9d9" class = "top"></span>
            <span style="--colour:#ddd9d9" class = "bottom"></span>
        </div>
    </div>
</body>
</html>
